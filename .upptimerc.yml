skipDescriptionUpdate: true
skipTopicsUpdate: true

workflowSchedule:
  graphs: "*/5 * * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "*/5 * * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"
