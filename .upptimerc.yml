    url: https://62radio.is-a.fun/
  - name: Bot
    url: https://plus62radio.hop.sh/

status-website:
  # Add your custom domains names, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: 62radio-status.is-a.fun
  # baseUrl: /uptime-monitor
  logoUrl: https://cdn.discordapp.com/avatars/1090120136167538748/1d5bced34a4a9d90f7033fbc95264faa.webp
  name: +62 Radio Uptime
  theme: night
  introTitle: "+62 Radio's status page for his websites. Powered by github actions."
  introMessage: See which of my websites are up, which are down, and which are broken here!
  navbar:
    - title: Uptime
      href: /
    - title: GitHub
      href: https://github.com/$OWNER
    - title: Community
      href: https://discord.gg/WFfjrQxnfH
      
